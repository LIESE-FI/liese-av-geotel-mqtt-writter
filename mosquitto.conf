# Mosquitto MQTT Broker Configuration

# Network settings
listener 1883
allow_anonymous true

# WebSocket support
listener 9001
protocol websockets

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_keepalive 300
retry_interval 20
max_inflight_messages 40

# Persistence
persistence true
persistence_location /mosquitto/data/

# Security (for production, configure proper authentication)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl
